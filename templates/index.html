<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <div className='tweet'>
            <form method="POST">
                <input name="text">
                <input type="submit">
            </form>
            <a
              className='twitter-share-button'
              href='https://twitter.com/intent/tweet?text={{text}}'
              target='_blank'
              rel='noopener noreferrer'
            >
              <img src='https://i.imgur.com/IDBc8HC.png' alt='tweet' />
            </a>
          </div>
    </body>
</html>
